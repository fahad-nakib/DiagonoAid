<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DiagonoAid - Medical Report Analyzer</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container">
    <h1>DiagonoAid</h1>
    <p class="subtitle">Upload your medical report to analyze potential health risks</p>

    <form action="/" method="post" id="reportForm" enctype="multipart/form-data">
      <div class="upload-section">
        <input type="file" id="reportUpload" name="report" accept=".pdf,image/*"/>
      </div>
    </form>
    
    <button id="analyzeBtn" style="display: none;">Analyze Report</button>

    <div class="chart-container">
      <canvas id="diseaseChart" style="height: 400px;"></canvas>

      <!-- <canvas id="diseaseChart"></canvas> -->
    </div>

    <div id="diseaseCards" class="card-container"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
